<link rel="stylesheet" href="/admin.css">

<h1>Owner Dashboard</h1>

<h2>Customer Enquiries</h2>
<div id="enquiries"></div>

<h2>All Expenses</h2>
<div id="expenses"></div>

<script>
fetch('/api/inquiries')
  .then(r => r.json())
  .then(d => enquiries.innerHTML =
    d.map(i => `<p>${i.name} - ${i.event}</p>`).join('')
  );

fetch('/api/expenses/all')
  .then(r => r.json())
  .then(d => expenses.innerHTML =
    d.map(e => `<p>${e.title} â‚¹${e.amount} (${e.role})</p>`).join('')
  );
</script>
<div class="card">
  <h2>All Bookings</h2>

  <label>Filter by Payment Status</label>
  <select id="filterPayment" onchange="loadBookings()">
    <option value="">All</option>
    <option>Pending</option>
    <option>Advance Paid</option>
    <option>Fully Paid</option>
  </select>

  <div id="bookings"></div>
</div>

<script src="/admin.js"></script>
